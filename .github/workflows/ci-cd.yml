name: Deploy to Azure VM

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lewi217/contractguard

jobs:
  # Job 1: Test (runs on both PRs and pushes)
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        run: mvn clean test -B
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/testdb
          DB_USER: test
          DB_PASSWORD: test
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          REDIS_PASSWORD: ""
          REDIS_SSL: false
          SECRET_KEY: test-secret-key-for-ci-only
          JWT_EXPIRATION: 86400000

  # Job 2: Build and Push Docker Image (only on master push)
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=master-
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Azure VM (only on master push)
  deploy:
    name: Deploy to Azure VM
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Azure VM via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          script: |
            set -e
            
            echo "=== Starting Deployment ==="
            
            # Navigate to application directory
            cd /opt/contractguard || exit 1
            
            # Pull latest code from master
            echo "Pulling latest code from master..."
            git fetch origin
            git checkout master
            git pull origin master
            
            # Login to GitHub Container Registry
            echo "Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest image
            echo "Pulling latest Docker image..."
            docker compose -f docker-compose.prod.yml pull
            
            # Stop old containers
            echo "Stopping old containers..."
            docker compose -f docker-compose.prod.yml down
            
            # Start new containers
            echo "Starting new containers..."
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for application to be ready
            echo "Waiting for application to start..."
            sleep 20
            
            # Health check
            echo "Running health check..."
            max_attempts=10
            attempt=1
            
            while [ $attempt -le $max_attempts ]; do
              if curl -f http://localhost:8080/actuator/health; then
                echo "✅ Health check passed!"
                break
              else
                echo "⏳ Attempt $attempt/$max_attempts failed, retrying..."
                attempt=$((attempt + 1))
                sleep 5
              fi
            done
            
            if [ $attempt -gt $max_attempts ]; then
              echo "❌ Health check failed after $max_attempts attempts"
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi
            
            # Clean up old images
            echo "Cleaning up old Docker images..."
            docker image prune -af --filter "until=24h"
            
            echo "=== Deployment Complete ==="
            
            # Show running containers
            docker ps

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to Azure VM successful!"
            echo "Application URL: http://${{ secrets.AZURE_VM_HOST }}:8080"
          else
            echo "❌ Deployment failed!"
          fi
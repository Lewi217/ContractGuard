spring:
  application:
    name: ContractGuard
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres-staging}:${DB_PORT:5432}/${DB_NAME:contractguard_db}
    username: ${DB_USER:contractguard_user}
    password: ${DB_PASSWORD:contractguard_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000


  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false


  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


  data:
    redis:
      host: ${REDIS_HOST:redis-staging}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000
      jedis:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4


  jackson:
    default-property-inclusion: non_null


  security:
    jwt:
      secret: ${secret.key}
      expiration: 86400000


server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024


logging:
  level:
    root: WARN
    ContractGuard: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized


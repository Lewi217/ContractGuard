spring:
  application:
    name: ContractGuard

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  config:
    import:
      - "classpath:key.properties"

  # Database Configuration (overridden in profile-specific files)
  datasource:
    url: jdbc:postgresql://localhost:5432/contractguard_db
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration (overridden in profile-specific files)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null

  # Security Configuration
  security:
    jwt:
      secret: ${secret.key}
      expiration: 86400000  # 24 hours in milliseconds

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging Configuration (overridden in profile-specific files)
logging:
  level:
    root: INFO
    ContractGuard: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE



spring:
  application:
    name: ContractGuard

  profiles:
    active: dev

  # Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/contractguard_db
    username: lewis
    password: gakpo901
    driver-class-name: org.postgresql.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false

  # Flyway Configuration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # Redis Configuration
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  # Jackson Configuration
  jackson:
    default-property-inclusion: non_null

  # Security Configuration
  security:
    jwt:
      secret: ${JWT_SECRET:Cwl+mM9B02LYx+d3ywwvItWeSVc7/ZN32tAbk+3SO7DJ7kiJSBgZIGs8p9sIiVzlW6wiQVQP23uzoBqpi3uzAQ==}
      expiration: ${JWT_EXPIRATION:86400000}  # 24 hours in milliseconds

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Logging Configuration
logging:
  level:
    root: INFO
    ContractGuard: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    ContractGuard: DEBUG
    org.springframework.web: DEBUG

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/contractguard_db}
    username: ${DB_USER:contractguard_user}
    password: ${DB_PASSWORD:contractguard_pass}
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

logging:
  level:
    root: WARN
    ContractGuard: INFO

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: contractguard-postgres
    environment:
      POSTGRES_DB: contractguard_db
      POSTGRES_USER: contractguard_user
      POSTGRES_PASSWORD: contractguard_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contractguard_user -d contractguard_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: contractguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

